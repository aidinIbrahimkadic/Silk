<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SILKTRADE B2B</title>

    <!-- FONT Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome ikone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="puna_duzina">
      <header>
        <!-- Gornji header TEST-->
        <div class="donja-linija">
          <div class="flex kontejner gornji_header gornji_header_text">
            <div>
              <p>FREE RETURNS, STANDARD SHIPPING ORDERS $99+</p>
            </div>
            <nav class="flex navigacija">
              <ul class="flex">
                <li class="header_nav-menu-item"><a href="#">About</a></li>
                <li class="header_nav-menu-item"><a href="#">Our stores</a></li>
                <li class="header_nav-menu-item"><a href="#">Blog</a></li>
                <li class="header_nav-menu-item"><a href="#">Contact</a></li>
                <li class="header_nav-menu-item">
                  <a href="#">Help & FAQs</a>
                </li>
                <li class="header_nav-menu-item nav_right-border">
                  <a href="#">Track order</a>
                </li>
              </ul>
              <ul class="flex hader_nav-desni">
                <li class="ikone ikone-fb">
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li class="ikone ikone-tw">
                  <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
                <li class="ikone ikone-li">
                  <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- Srednji header -->
        <div class="donja-linija">
          <div class="flex kontejner srednji_header">
            <div><img class="logotip" src="/images/logotip.png" alt="" /></div>
            <div class="pretraga_block">
              <form action="/search" method="GET">
                <div class="pretraga flex">
                  <div class="proba">
                    <input
                      class="input_pretraga-lijevo"
                      id="myInput"
                      type="text"
                      name="query"
                      placeholder="Search..."
                    />
                    <span class="clear-btn" onclick="clearInput()">âœ–</span>
                  </div>
                  <div class="input_pretraga-desno flex">
                    <div class="pretraga_select-wrapper">
                      <select class="pretraga_select" name="category">
                        <option value="all" selected>All Categories</option>
                        <option value="">Fashion</option>
                        <option value="electronics">Electronics</option>
                        <option value="motors">Motors</option>
                      </select>
                    </div>
                    <button
                      class="btn-pretraga"
                      type="submit"
                      aria-label="Search"
                    >
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div></div>
            <div></div>
          </div>
        </div>
        <!-- Donji header -->
      </header>
      <main></main>
      <footer></footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
